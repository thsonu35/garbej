<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(140, 196, 97, 1);
            display: flex;
            justify-content: center;
            padding-top: 62px;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: rgba(140, 196, 97, 1);
            width: 800px;
            height: 158px;
            border-radius: 9px;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            padding: 0 40px;
        }

        .gamename {
            margin-top: 13px;
            color: white;
            padding-left: 18px;
        }

        .card-for-score {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 327px;
            width: 307px;
            height: 128px;
            padding: 2px;
            margin-top: 13px;
            margin-right: 20px;
        }

        .card-score {
            width: 149px;
            height: 128px;
            border-radius: 9px;
            background: white;
            justify-content: center;
            margin-right: 29px;
        }

        .card-score:last-child {
            margin-right: 0;
        }

        /* Consolidate shared styles */
        .flex-container {
            display: flex;
            justify-content: center;
        }

        .chose-option,
        .botm-btn {
            background-color: rgba(140, 196, 97, 1);
            width: 346px;
            margin-top: 70px;
        }

        button {
            width: 126px;
            height: 126px;
            display: flex;
            border-radius: 50%;
            border-width: 16px;
            border-style: solid;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }
        .rock-btn>img {
            width: 80px;
            height: 58.51px;
            margin: auto;
        }

        .paper-btn>img {
            width: 37px;
            height: 53.5px;
            margin: auto;
        }

        .scissor-btn>img {
            width: 72px;
            height: 72px;
            margin: auto;
        }

        .rock {
            margin-left: 477px;
        }

        .rock-btn {
            border-color: rgba(0, 116, 182, 1);
        }

        .paper {
            padding-left: 300px;
        }

        .paper-btn {
            border-color: rgba(189, 0, 255, 1);
        }

        .scissors,
        .chose-option {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
        }

        .scissor-btn {
            border-color: rgba(255, 169, 67, 1);
        }

        .botm-btn {
            padding-top: 50px;
            padding-left: 333px;
        }

        .one-div {
            position: relative;

            transform-style: preserve-3d;
            animation: rot 0.6s;
            border-radius: 70px;

            transition: 0.8s;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .one-div:hover.one-div {
            scale: 1;
            opacity: 1;
        }

        .one-div:hover {
            box-shadow: 0 0 30px 10px green, inset 5px 5px 5px 0px rgb(31, 31, 31);
        }

        @keyframes rot {
            0% {
                transform: rotateX(-15deg) translateY(0px);
            }

            50% {
                transform: rotateX(-15deg) translateY(-10px);
            }

            100% {
                transform: rotateX(-15deg) translateY(0px);
            }
        }

        .line1 {
            position: absolute;
            width: 25px;
            height: 330px;
            /* Adjust height as needed */
            background-color: grey;
            transform: rotate(90deg);
            top: calc(50% - 170px);
            /* Adjust the top position */
            left: calc(50% + 10px);
            /* Adjust the left position */
        }

        .line2 {
            position: absolute;
            width: 25px;
            height: 240px;
            background-color: grey;
            transform: rotate(-140deg);
            top: calc(50% - -10px);
            left: calc(50% + 100px);
        }

        .line3 {
            position: absolute;
            width: 25px;
            height: 260px;
            background-color: grey;
            transform: rotate(142deg);
            top: calc(50% - -15px);
            left: calc(50% - 100px);
        }

        .first-one>p {
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 17px;

            margin: 5px;

        }

        .first-one>h1 {
            font-size: 68px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .rulesbtn {
            text-align: center;
            justify-content: end;
            display: flex;

        }

        .rules-btn {
            background-color: rgba(140, 196, 97, 1);
            color: white;
            text-align: center;
            align-items: center;
            width: 119px;
            height: 40px;
            font-style: bold;
            margin-top: 10px;
            margin-left: 400px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 5px;
            display: inline-block;

            /* Ensures it behaves like a block element */
        }

        .rules-card {
            background-color: rgba(0, 68, 41, 1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 378px;
            text-align: left;
            border: 7px solid white;
            position: fixed;
            bottom: 90px;
           
            right: 40px; /* Adjust the distance from the right side */
          
            transition: right 5s ease-in-out;
            display: none;
            /* Hide the card initially */
        }

        .rules-card h2 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        .rules-card .rule {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .rule-box {
            width: 15px;
            /* Adjust the width as needed */
            height: 15px;
            /* Adjust the height as needed */
            background-color: yellow;
            border-radius: 2px;
            /* Adjust the border-radius as needed */
            margin-right: 10px;
        }

        .rules-card p {
            font-size: 16px;
            line-height: 1.5;
            color: white;
        }
        .close-btn {
        position: absolute;
        top: -40px;
        right: 5px;
        border-radius: 50%;
        height: 70px;
        width: 70px;
        margin: auto;
        background-color: red;
        cursor: pointer;
        color: white;
        font-size: 40px;
        text-align: center;
        justify-content: center;
        border: 9px solid white;
    }

    .rules-card {
    background-color: rgba(0, 68, 41, 1);
    border-radius: 10px;
    padding: 20px;
    margin-top: 50px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 378px;
    text-align: left;
    border: 7px solid white;
    position: fixed;
    bottom: 90px;
    right: -350px; /* Hide off-screen initially */
    transition: right 5s ease-in-out;
    /* display: none; Remove this line */
}


    /* Add this inside the style tag or your CSS file */
.hurray-msg {
    background-color: rgba(0, 68, 41, 1);
    color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    text-align: center;
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.winner {
            border: 8px solid gold !important; /* Adjust the styling as needed */
            box-shadow: 0 0 20px gold, inset 5px 5px 5px 0px rgba(255, 255, 255, 0.5);
        }

        .circle-icon {
            display:flex;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;

            justify-content: center;
            align-items: center;
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            color: rgba(140, 196, 97, 1);
        }

        .computer-icon {
            border: 3px solid rgba(0, 116, 182, 1);
        }

        .user-icon {
            border: 3px solid rgba(189, 0, 255, 1);
        }

        /* Add styles for icon images */
        .icon-img {
            width: 70px; /* Adjust the size of the icons as needed */
            height: 70px;
        }
</style>


<body>
    <div class="main">
        
        <div class="card">
            <div class="gamename">
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>
            <div class="card-for-score">
                <div class="card-score">
                    <!-- Content for the first score card -->
                    <div class="first-one">
                        <p>COMPUTER</p>
                        <p>SCORE</p>
                        <h1>0</h1>
                    </div>
                </div>
                <div class="card-score">
                    <div class="first-one">
                        <p>YOUR</p>
                        <p>SCORE</p>
                        <h1>0</h1>
                    </div>
                    <!-- Content for the second score card -->
                </div>
            </div>
        </div>

        <div class="circle-icon computer-icon">
            <img class="icon-img" src="computer-icon.png" alt="Computer Icon">
            <!-- Replace "computer-icon.png" with the actual path to your computer's choice icon -->
        </div>
    
        <!-- User's choice -->
        <div class="circle-icon user-icon">
            <img class="icon-img" src="user-icon.png" alt="User Icon">
            <!-- Replace "user-icon.png" with the actual path to your user's choice icon -->
        </div>
        
    
       <script>
    
    
    </script>
    <div class="hurray-msg" id="hurrayMsg">
        <h2>Hurray! You Win!</h2>
        <button onclick="hideHurrayMsg()">Close</button>
    </div>
    
</body>

</html>
